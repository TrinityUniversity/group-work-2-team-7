@(message: String)

@main("Play with Scala.js") {
<body>  
  <h2>Play and Scala.js share a same message</h2>
  <ul>
    <li>Play shouts out: <em>@message</em></li>
    <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
  </ul>
  <h3 id="IncrementText">0</h3> <button type="button" id="IncButton">Increment</button>
  <div id="root"></div>
  <script src="@routes.Assets.versioned("javascript/Basic.js")"></script>

</body>
}
